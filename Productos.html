<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets World</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <link rel="stylesheet" href="CSS/style navigation.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="JS/script_navigation.js"></script>
    <script type="text/babel" src="JS/script_banner.js"></script>
    <script type="text/babel" src="JS/script_welcome.js"></script>
    <script type="text/babel" src="JS/script_mas_vendido.js"></script>
    <script type="text/babel" src="JS/script_footer.js"></script>
    <script type="text/babel" src="JS/script_shop.js"></script>
    <script type="text/babel" src="JS/script.selector1.js"></script>
    <script type="text/babel" src="JS/responsive.js"></script>
    <script src="JS/category.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            cardsData: [],
          };
        }

        componentDidMount() {
          fetch("pets.data2.json")
            .then((response) => response.json())
            .then((data) => {
              this.setState({ cardsData: data });
            })
            .catch((error) => console.error("hay un error", error));
        }

        render() {
          return (
            <div className="flex flex-col min-h-screen">
              <Navigation />
              <div class="grid grid-cols-3 lg:grid-rows-3 lg:grid-flow-col gap-4 lg:m-24">
                <div class=" col-span-1 lg:row-span-2">
                  <Selector1 />
                </div>
                <div class="col-span-3 lg:row-span-2 lg:col-span-2 ">
                  <CardList cardsData={this.state.cardsData} />
                </div>
                <div className="flex-grow"></div>
              </div>
              <Footer />
            </div>
          );
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
