<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets World</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <link rel="stylesheet" href="CSS/style navigation.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="JS/script_navigation.js"></script>
    <script type="text/babel" src="JS/script_banner.js"></script>
    <script type="text/babel" src="JS/script_welcome.js"></script>
    <script type="text/babel" src="JS/script_mas_vendido.js"></script>
    <script type="text/babel" src="JS/script_footer.js"></script>
    <script type="text/babel" src="JS/responsive.js"></script>
    <script type="text/babel" src="JS/script_shop2.js"></script>
    <script type="text/babel" src="JS/script_botÃ³n.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            cardsData: [],
          };
        }

        componentDidMount() {
          fetch("pets.data1.json")
            .then((response) => response.json())
            .then((data) => {
              this.setState({ cardsData: data });
            })
            .catch((error) => console.error("hay un error", error));
        }

        render() {
          return (
            <div className>
              <Navigation />
              <Banner />
              <Welcome />
              <MasVendido />
              <div class="mx-60">
                <CardList cardsData={this.state.cardsData} />
              </div>
              <BotonMas />
              <Footer />
            </div>
          );
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
